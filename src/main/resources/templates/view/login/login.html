<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>로그인</title>
</head>
<body>
	<script>
		$(document).ready(()=>{
			$("#goToCreateUser").click(()=>{
				location.href = "/createMember";
			});
		});
	</script>
	<h2>로그인</h2>
	<form th:action="@{/login}" method="post">
	    <input type="text" name="username" placeholder="아이디" value = "first_person"/>
	    <input type="text" name="password" placeholder="비밀번호" value = "dksd1702"/>
	    <!-- CSRF 토큰 삽입 thymleaf에서 th:action을 사용하면 자동으로 토큰이 추가된다.-->
	    <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
	    <button type="submit">로그인</button>
	</form>
	<button id="goToCreateUser">회원가입</button>
	
	<!-- 로그인 실패 시 메시지 출력 -->
	<div th:if="${param.error}">
	    <p style="color:red;">아이디 또는 비밀번호가 올바르지 않습니다.</p>
	</div>
	
	<!-- 로그아웃 성공 시 메시지 출력 -->
	<div th:if="${param.logout}">
	    <p style="color:green;">로그아웃 되었습니다.</p>
	</div>
</body>
</html>
